      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="mobile-message" style="display: none">
      We are working on deployment of this site on smaller screens. Meanwhile,
      check the website on a Laptop/Desktop/Tablet. Thank YouðŸ˜€
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.innerWidth < 768) {
          var message = document.querySelector(".mobile-message");
          if (message) {
            message.style.display = "block";
          }
        }
      });
    </script>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    ></script>
